# .github/workflows/update-mod-list.yml
name: Update mod list

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'mods.txt'

jobs:
  update-mod-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Cache Go modules & build
        uses: actions/cache@v3
        with:
          # speeds up downloading deps & compilation
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Cache packwiz binary
        id: cache-packwiz
        uses: actions/cache@v3
        with:
          path: ~/go/bin/packwiz
          key: ${{ runner.os }}-packwiz-${{ hashFiles('**/go.sum') }}

      - name: Install packwiz (via Go)
        if: steps.cache-packwiz.outputs.cache-hit != 'true'
        run: |
          go install github.com/packwiz/packwiz@latest
      - name: Add packwiz to PATH
        run: echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Generate mod list
        run: packwiz list > mods.txt

      - name: Commit updated mod list
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore: update mod list via packwiz"
          add: "mods.txt"
          push: true
