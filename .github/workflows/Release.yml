# .github/workflows/release.yml
name: Create release

on:
  push:
    # only run when a tag like "v1.2.3" is pushed
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v3
        with:
          # we need full history to see the tag
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Install packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Generate mod list
        run: packwiz list > mods.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # strip "refs/tags/" to get the tag name, e.g. "v1.23"
          TAG=${GITHUB_REF#refs/tags/}

          # create the release using mods.txt as the release notes
          gh release create "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --title "${TAG#v}" \
            --notes-file mods.txt \
            --draft=false \
            --prerelease=false
